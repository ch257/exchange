[input]
	folder = data\output\arbitrage\
	input_feed_format = finam_feed_format
	columns = <CLOSE>
	column_data_types = num
	
[output]
	folder = data/output/
	file = arbitrage.txt
	output_feed_format = join_feed_format

[join_feed_format]
	encoding = utf-8
	header_lines_number = 1
	columns = <DATE>,<TIME>
	column_separator = ','
	column_data_types = yyyymmdd,hhmmss

[quik_feed_format]
	encoding = utf-8
	header_lines_number = 1 
	columns = <TICKER>,<PER>,<DATE>,<TIME>,<OPEN>,<HIGH>,<LOW>,<CLOSE>,<VOL>
	column_separator = '\t'
	column_data_types = str,num,yyyymmdd,hhmmss,num,num,num,num,num

[finam_feed_format]
	encoding = utf-8
	header_lines_number = 1 
	columns = <TICKER>,<PER>,<DATE>,<TIME>,<OPEN>,<HIGH>,<LOW>,<CLOSE>,<VOL>
	column_separator = ','
	column_data_types = str,num,yyyymmdd,hhmmss,num,num,num,num,num
	