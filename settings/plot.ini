[input]
	file_path = data/input/0001.txt
	input_feed_format = quik_feed_format
	
[output]
	folder = data/output/
	output_feed_format = default_feed_format

[default_feed_format]
	encoding = utf-8
	header_lines_number = 1

[quik_feed_format]
	encoding = utf-8
	header_lines_number = 1 
	columns = <TICKER>,<PER>,<DATE>,<TIME>,<OPEN>,<HIGH>,<LOW>,<CLOSE>,<VOL>
	column_separator = '\t'
	column_data_types = str,num,yyyymmdd,hhmmss,num,num,num,num,num

[plotter]
	fig_folder = figs/
	series = <HIGH>,<LOW>,<VOL>
	subplots_number = 2
	subplot_height_share = 3,1
	seria_to_subbplot_binding = 1,1,2
	series_color = green,red,blue

[plotter_default]
	ignoring_missed_data_line = 0
	series_linewidth = 1
	series_markersize = 5
	series_color = green
	series_alpha = 0.5
	