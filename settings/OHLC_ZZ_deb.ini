[file_path] 
	input_data_file = data\input\OHLC_ZZ_deb\0001.txt
	output_data_file = data\output\OHLC_ZZ_deb\0001.txt
	quik_folder = c:\PSBQuik\
	indicator_file = OHLC_ZZA_v1.0.lua

[input_file_format]
	provider_file_format = quik_file_format

[output_file_format]
	input_stream_keys = <DATE>,<TIME>,<OPEN>,<HIGH>,<LOW>,<CLOSE>
	input_stream_data_types = str,str,str,str,str,str
	input_stream_data_string_format = '','','','','',''
	output_stream_keys = <zz>,<exp_max>,<exp_min>,<event>
	event_keys = 0,0,0,1
	output_stream_data_types = num,num,num,num
	output_stream_data_string_format = %#.2f,%#.2f,%#.2f,%#d
	add_header = yes
	file_column_div = '\t'

[log_params]
	log_files_folder = data\output\OHLC_ZZ_deb\logs\
	logger_file_column_div = '\t'
	add_header = y
	chunk_length = 170
	after_event_length = 168

[plotter]
	data_folder = data\output\OHLC_ZZ_deb\logs\
	data_file_columns = <DATE>,<TIME>,<OPEN>,<HIGH>,<LOW>,<CLOSE>,<zz>,<exp_max>,<exp_min>,<event>
	data_file_column_div = '\t'
	data_file_skip_first_lines_number = 1
	output_data_folder = data\output\OHLC_ZZ_deb\charts\
	x_label_keys = <TIME>,<DATE>
	x_label_data_types = hhmmss,yyyymmdd
	series_keys = <HIGH>,<LOW>,<zz>,<exp_max>,<exp_min>
	series_data_types = num,num,num,num,num,num,num
	subplots_number = 2
	subplot_height_share = 3,1
	series_subplot = 1,1,1,1,1
	series_plot_types = -,-,-,.,.
	series_plot_colors = b,r,g,c,c
	series_plot_width = 1,1,1,1,1
	series_plot_alpha = 1,1,1,1,1
	x_ticks_step = 20
	y_ticks_step = 50,10,10,10,10

[quik_file_format]
	file_columns = <TICKER>,<PER>,<DATE>,<TIME>,<OPEN>,<HIGH>,<LOW>,<CLOSE>,<VOL>
	stream_keys = <DATE>,<TIME>,<OPEN>,<HIGH>,<LOW>,<CLOSE>,<VOL>
	stream_aliases = D,T,O,H,L,C,V
	stream_data_types = yyyymmdd,hhmmss,num,num,num,num,num
	file_column_div = '\t'
	skip_first_lines_number = 1

[finam_file_format]
	file_columns = <TICKER>,<PER>,<DATE>,<TIME>,<OPEN>,<HIGH>,<LOW>,<CLOSE>,<VOL>
	file_column_div = '\t'
	skip_first_lines_number = 1
