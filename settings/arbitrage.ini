[input]
	file_path = .txt
	si_file_path = data/input/SPFB.Si-3.19.txt
	eu_file_path = data/input/SPFB.Eu-3.19.txt
	eurusd_file_path = data/input/EURUSD5.txt
	input_feed_format = finam_feed_format
	
[output]
	folder = data/output/
	output_feed_format = default_feed_format

[default_feed_format]
	encoding = utf-8
	header_lines_number = 1

[quik_feed_format]
	encoding = utf-8
	header_lines_number = 1 
	columns = <TICKER>,<PER>,<DATE>,<TIME>,<OPEN>,<HIGH>,<LOW>,<CLOSE>,<VOL>
	column_separator = '\t'
	column_data_types = str,num,yyyymmdd,hhmmss,num,num,num,num,num

[finam_feed_format]
	encoding = utf-8
	header_lines_number = 1 
	columns = <TICKER>,<PER>,<DATE>,<TIME>,<OPEN>,<HIGH>,<LOW>,<CLOSE>,<VOL>
	column_separator = ','
	column_data_types = str,num,yyyymmdd,hhmmss,num,num,num,num,num

[plotter]
	fig_folder = figs/
	x_ticks_data_columns = <DATE>,<TIME>
	x_ticks = mm,hh
	x_labels_format = dd.mm.yy,hh:mm
	series = <HIGH>,<LOW>,<VOL>
	subplots_number = 2
	subplot_height_share = 3,1
	seria_to_subbplot_binding = 1,1,2
	series_color = blue,red,green
	series_marker = ^,v,x


[plotter_default]
	ignoring_missed_data_line = 1
	series_linewidth = 1
	series_marker = .
	series_markersize = 5
	series_color = green
	series_alpha = 0.5
	