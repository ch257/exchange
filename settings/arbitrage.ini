[input]
	file_path = data/output/joined_data.txt
	input_feed_format = input_feed_format

[output]
	folder = data/output/
	file = arbitrage.txt
	output_feed_format = output_feed_format

[input_feed_format]
	encoding = utf-8
	header_lines_number = 1 
	columns = <DATE>,<TIME>,<Eu_C>,<Si_C>,<ED_C>,<EURUSD_C>
	column_separator = ','
	column_data_types = yyyymmdd,hhmmss,num,num,num,num

[output_feed_format]
	encoding = utf-8
	header_lines_number = 1 
	columns = <DATE>,<TIME>,<Eu_C>,<Si_C>,<ED_C>,<EURUSD_C>
	column_separator = '\t'
	column_data_types = date,time,num,num,num,num

[quik_feed_format]
	encoding = utf-8
	header_lines_number = 1 
	columns = <TICKER>,<PER>,<DATE>,<TIME>,<OPEN>,<HIGH>,<LOW>,<CLOSE>,<VOL>
	column_separator = '\t'
	column_data_types = str,num,yyyymmdd,hhmmss,num,num,num,num,num

[finam_feed_format]
	encoding = utf-8
	header_lines_number = 1 
	columns = <TICKER>,<PER>,<DATE>,<TIME>,<OPEN>,<HIGH>,<LOW>,<CLOSE>,<VOL>
	column_separator = ','
	column_data_types = str,num,yyyymmdd,hhmmss,num,num,num,num,num

	