[input]
	file_path = data/output/joined_data.txt
	input_feed_format = input_feed_format

[output]
	folder = data/output/
	file = arbitrage.txt
	output_feed_format = output_feed_format

[input_feed_format]
	encoding = utf-8
	header_lines_number = 1 
	columns = <DATE>,<TIME>,<Eu_C>,<Si_C>,<ED_C>
	column_separator = ','
	column_data_types = yyyymmdd,hhmmss,num,num,num

[output_feed_format]
	encoding = utf-8
	header_lines_number = 1 
	columns = <DATE>,<TIME>,<Eu_C>,<Si_C>,<ED_C>
	column_separator = ','
	column_data_types = date,time,num,num,num

[quik_feed_format]
	encoding = utf-8
	header_lines_number = 1 
	columns = <TICKER>,<PER>,<DATE>,<TIME>,<OPEN>,<HIGH>,<LOW>,<CLOSE>,<VOL>
	column_separator = '\t'
	column_data_types = str,num,yyyymmdd,hhmmss,num,num,num,num,num

[finam_feed_format]
	encoding = utf-8
	header_lines_number = 1 
	columns = <TICKER>,<PER>,<DATE>,<TIME>,<OPEN>,<HIGH>,<LOW>,<CLOSE>,<VOL>
	column_separator = ','
	column_data_types = str,num,yyyymmdd,hhmmss,num,num,num,num,num

[plotter]
	fig_folder = figs/
	x_ticks_data_columns = <DATE>,<TIME>
	x_ticks = mm,hh
	x_labels_format = dd.mm.yy,hh:mm
	series = <HIGH>,<LOW>,<VOL>
	subplots_number = 2
	subplot_height_share = 3,1
	seria_to_subbplot_binding = 1,1,2
	series_color = blue,red,green
	series_marker = ^,v,x

[plotter_default]
	ignoring_missed_data_line = 1
	series_linewidth = 1
	series_marker = .
	series_markersize = 5
	series_color = green
	series_alpha = 0.5
	